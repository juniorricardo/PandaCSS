    <div class="uk-container uk-container-small" style="margin: 20px auto;">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
            <form class="uk-form-stacked">
                <fieldset class="uk-fieldset">
            
                    <div class="uk-inline">
                        <img src="images/wall.jpg" alt="">
                        <div class="uk-overlay uk-light uk-position-bottom uk-legend">
                            <p>Formulario</p>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Nombre</label>
                        <div class="uk-form-controls uk-inline uk-width-1-1">
                            <a class="uk-form-icon" href="#" uk-icon="icon: user"></a>
                            <input class="uk-input"type="text" placeholder="Ingrese su nombre">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Comentario</label>
                        <div class="uk-form-controls uk-inline uk-width-1-1">
                            <a class="uk-form-icon" href="#" uk-icon="icon: bolt"></a>
                            <input class="uk-input"type="text"placeholder="Ingrese un comentario..">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Fecha de inicio</label>
                        <div class="uk-form-controls uk-inline">
                            <a class="uk-form-icon" href="#" uk-icon="icon: calendar"></a>
                            <input class="uk-input" type="date" placeholder="Some text...">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label">Fecha de finalizacion</label>
                        <div class="uk-form-controls uk-inline">
                            <a class="uk-form-icon" href="#" uk-icon="icon: calendar"></a>
                            <input class="uk-input"type="date" placeholder="Some text...">
                        </div>
                    </div>
            
                    <div class="uk-margin uk-grid-small">
                        <label class="uk-form-label" for="form-stacked-select">Seleccione licencia</label>
                        <div class="uk-form-controls">
                            <div class="uk-grid-small" uk-grid>
                                <div class="uk-width-1-1@s">
                                    <select class="uk-select" id="form-dropdown-licencia" onchange="select(id);">
                                        <option value="1">Option 01</option>
                                        <option value="2">Option 02</option>
                                        <option value="3">Option 03</option>
                                    </select>
                                </div>
                                <div class="uk-width-1-2@s">
                                    <div class="uk-margin">
                                        <input class="uk-input uk-form-blank uk-form-width-medium" type="text" placeholder="Dias:" disabled>
                                    </div>
                                </div>
                                <div class="uk-width-1-2@s">
                                    <div class="uk-margin">
                                        <label class="uk-input uk-form-width-medium" id="diasCorrespondientesID" > 0 </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="uk-button uk-button-primary uk-width-1-1"href="">Enviar</a>
                </fieldset>
            </form>
            
        </div>
    
    </div>

    <script>
        function select(a){
            var id = document.getElementById(a);            
            var value = id.options[id.selectedIndex].value;
            document.getElementById('diasCorrespondientesID').innerHTML = value;
        }
    </script>
